<!DOCTYPE html>
<html lang="en">

<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rachel Moran">
    <meta name="description" content="A website for a cat cafe">
    <meta name="keywords" content="cats, kittens, pets, cafe, food, menu">
    <!--Meta tag to allow the page to redirect back to the Home page-->
    <meta http-equiv="refresh" content="10; url=index.html">
    <!--Page title-->
    <title>Pawsome Pudding - Thank You</title>
    <!--The link to the CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--The code for Font Awesome icons-->
    <script src="https://kit.fontawesome.com/e54f532bef.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!--The company name, tagline, and a logo-->
        <h1>Pawsome Pudding <i class="fa-solid fa-paw fa-lg"></i></h1>
        <br>
        <p><em>Pastries only a paw away!</em></p>
        <br>
        <nav>
            <!--The navigation bar-->
            <ul class="bar-link">
                <li><a href="index.html"
                        aria-label="Visit our Home page to learn more about us, see our menu, find out how to contact us, and see a map of our location">Home</a>
                </li>
                <li><a href="cats.html" aria-label="Visit the Our Cats page for short biographies of our cats">Our
                        Cats</a></li>
                <li><a href="giveaway.html"
                        aria-label="Visit our Prize Draw page and enter your details for a chance to win a prize">Prize
                        Draw</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="thanks">
            <!--A thank you message for entering the prize draw-->
            <h2>Thank you for entering our Prize Draw!</h2>
            <p>We know you're pawsitively pawsome, so we will let you know soon whether you've won a lunch date with
                your favourite feline.</p>
        </section>
    </main>
    <footer>
        <!--The social media links-->
        <ul class="bar-link">
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram for adorable cat photos"><i
                        class="fa-brands fa-instagram fa-lg"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page to interact with our community"><i
                        class="fa-brands fa-square-facebook fa-lg"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter account for tweets from our cats"><i
                        class="fa-brands fa-square-twitter fa-lg"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
